<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="bar">
        <button class="bar__btn btn" id="again-btn">Again!</button>
        <p class="bar__text">(Between 1 and 20)</p>
      </div>
      <h1 class="title">Guess My Number!</h>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="number-box">?
      </div>

      <div class="game-bar">
        <div class="game-bar__interactive">
          <input type="number" min="1" max="20" class="game-bar__input" id="input">
          <button class="game-bar__check-btn btn" id="check-btn">Check!</button>
        </div>
        <div class="game-bar__info">
          <p class="message">Start guessing...</p>
          <p class="label-score">ğŸ’¯ Score: <span class="score"></span></p>
          <p class="label-highscore">ğŸ… Highscore: <span class="highscore"></span></p>
        </div>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>

</html>
